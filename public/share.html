<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <title>Certificado - WorkSafe Brasil</title>

    <!-- Meta Tags Dinâmicas - Serão substituídas pelo servidor -->
    <meta name="description" content="{{DESCRIPTION}}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:image" content="{{IMAGE}}">
    <meta property="og:url" content="{{URL}}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="WorkSafe Brasil">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="{{IMAGE}}">

    <!-- Redirecionamento automático para a página real -->
    <script>
        // Redirecionar após 1 segundo (dá tempo para os bots lerem as meta tags)
        setTimeout(function() {
            window.location.replace('{{REDIRECT_URL}}');
        }, 1000);
    </script>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WORKSAFE BRASIL</div>
        <div class="message">Carregando certificado...</div>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            Você será redirecionado automaticamente.
        </p>
    </div>
</body>
</html>
